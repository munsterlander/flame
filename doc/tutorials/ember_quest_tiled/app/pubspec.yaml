name: ember_quest_tiled
description: A tutorial on how to create a basic side scrolling platformer using the Flame game engine and Tiled for Flutter.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flame: ^1.8.0
  flame_tiled: ^1.13.0
  flutter:
    sdk: flutter

dev_dependencies:
  flame_lint: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
